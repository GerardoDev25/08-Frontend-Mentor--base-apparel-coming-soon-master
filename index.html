<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <link
         rel="stylesheet"
         href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
      />

      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
         rel="stylesheet"
      />

      <link rel="stylesheet" href="style.css" />

      <title>
         Frontend Mentor | Base Apparel coming soon page
      </title>
   </head>
   <body>
      <main>
         <div class="header section">
            <div class="logo"></div>
         </div>
         <div class="image section"></div>
         <div class="contents section">
            <div class="text">
               <h1>We're <span>coming soon</span></h1>
               <p>
                  Hello fellow shoppers! We're currently building
                  our new fashion store. Add your email below to
                  stay up-to-date with announcements and our
                  launch deals.
               </p>
            </div>
            <div class="form">
               <form>
                  <input
                     type="text"
                     placeholder="Email Addres"
                  />
                  <button>
                     <img src="./images/icon-arrow.svg" alt="" />
                  </button>
               </form>
            </div>
         </div>
      </main>
      <!--      
      Email Address -->
   </body>
</html>
